<div class="row gutter-0 part1">
  <div class="header">
    <span class="headerText">
        whatsapp stalker
        </span>
  </div>
  <div class="myForm">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" name="notify" [(ngModel)]="notify" required placeholder="enter the notification number..."
          title="your number">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="stalk" [(ngModel)]="stalk" required placeholder="enter the number to stalk..."
          title="number to stalk">
      </div>


      <div class="checkbox checkbox-info checkbox-circle" (click)="checkbox1_onClick()" >
        <input id="checkbox1" type="checkbox" checked="">
        <label for="checkbox1">
                &nbsp;online/offline
            </label>
      </div>


      <div class="checkbox checkbox-info checkbox-circle" (click)="checkbox2_onClick()" >
        <input id="checkbox2" type="checkbox" checked="">
        <label for="checkbox2">
                &nbsp;profile pic change
                </label>
      </div>


      <div class="checkbox checkbox-info checkbox-circle" (click)="checkbox3_onClick()" >
        <input id="checkbox3" type="checkbox" checked="">
        <label for="checkbox3">
                &nbsp;status change *
                    </label>
      </div>


      <div class="checkbox checkbox-info checkbox-circle" (click)="checkbox4_onClick()" >
        <input id="checkbox4" type="checkbox" checked="">
        <label for="checkbox4">
                &nbsp;last hour activity
                        </label>
      </div>



      <button type="submit" class="btn" (click)="monitor(notify, stalk, check1, check2, check3, check4)">monitor</button>
    </form>
  </div>
</div>
<div class="row gutter-0 part2">
  <div class="container info">
    info
  </div>
</div>
<div class="row gutter-0 part3">
  <div class="container">
  </div>
</div>
